<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- <header><h1>Justin Admiraal</h1></header> -->
    <main>
      <section>
        <div class="levelBox">
          <h2 class="levelTitle">Pick level</h2>
          <ul>
            <a href="#overMij">
              <li>
                <img
                  class="levelImg"
                  src="images/alien-monster-svgrepo-com.svg"
                />
                Over mij
              </li>
            </a>
            <!-- <a href="#leerdoelen"> -->
              <li>
                <img class="levelImg" src="images/bullseye-svgrepo-com.svg" />
                Leerdoelen
              </li>
            </a>
          </ul>
        </div>
      </section>
      <section id="overMij">
        <h2 class="wave">
          <span>J</span>
          <span>u</span>
          <span>s</span>
          <span>t</span>
          <span>i</span>
          <span>n</span>
        </h2>
      </section>
      <section id="leerdoelen">
        <h2 class="glow">Leerdoelen</h2>
      </section>
    </main>
    <aside>
      <h2>Loading game...</h2>
      <progress max="100" value="0"></progress>
    </aside>
  </body>
  <script src="js/main.js" defer></script>
</html>
